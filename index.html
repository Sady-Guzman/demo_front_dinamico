<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="main.js"></script>

  <style>
    .tabs { display: flex; gap: 20px; margin-bottom: 20px; cursor: pointer; }
    .tab { padding: 10px; border-bottom: 2px solid transparent; }
    .tab.active { border-bottom: 2px solid blue; font-weight: bold; }
    .view { display: none; }
    .view.active { display: block; }
    .person { margin: 5px 0; padding: 5px; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <h1>Sistema CEC</h1>

  <div class="tabs">
    <div id="tab-cec" class="tab active">CEC</div>
    <div id="tab-todas" class="tab">Todas las personas</div>
  </div>

  <!-- Vista A: Solo el CEC -->
  <div id="view-cec" class="view active">
    <h2>Miembros del CEC</h2>
    <div id="lista-cec"></div>
  </div>

  <!-- Vista B: Todas las personas -->
  <div id="view-todas" class="view">
    <h2>Administrar Personas</h2>

    <h3>Agregar persona</h3>
    <input id="nombre" placeholder="Nombre" />
    <input id="cargo" placeholder="Cargo (opcional si NO es del CEC)" />
    <label>
      <input type="checkbox" id="esCec" />
      Â¿Agregar al CEC?
    </label>
    <button id="btn-add">Agregar</button>

    <h3>Lista completa</h3>
    <div id="lista-todas"></div>
  </div>

</body>
</html>
